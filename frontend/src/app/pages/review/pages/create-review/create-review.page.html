<app-header>
    <form class="date-form-container position-relative" [formGroup]="formGroup">
        <input
                formControlName="date"
                placeholder="MÃªs/Ano"
                type="text"
                class="form-control me-2"
                id="date"
                name="date">

        <div *ngIf="formGroup.get('date')!.touched && !isDateValid()" class="input-error invalid-date-error">
            <span>Insira uma data vÃ¡lida</span>
        </div>
    </form>

    <form class="d-flex flex-grow-1 me-2" role="search" [formGroup]="formGroup">
        <input
                formControlName="name"
                class="form-control me-2"
                type="search"
                placeholder="Digite o nome do cliente"
                aria-label="Search"
                id="name"
                name="name">

        <button class="btn btn-outline-primary" type="submit" (click)="onApplyFilter()">Pesquisar</button>
    </form>

    <button class="btn btn-primary" type="button" (click)="onCreateReview()">Criar</button>
</app-header>

<app-page-container>
    <app-table [content]="tableContent" [onPageChanged]="onPageChanged.bind(this)" [page]="page"></app-table>
</app-page-container>
