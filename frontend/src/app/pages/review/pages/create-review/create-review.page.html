<app-header>
    <form class="date-form-container">
        <div class="me-2">
            <input placeholder="Ano" type="text" class="form-control" id="year" name="year" [(ngModel)]="formData.year">
        </div>

        <div class="me-2">
            <input placeholder="MÃªs" type="text" class="form-control" id="month" name="month" [(ngModel)]="formData.month">
        </div>
    </form>

    <form class="d-flex flex-grow-1 me-2" role="search">
        <input class="form-control me-2"
               type="search"
               placeholder="Digite o nome do cliente"
               aria-label="Search"
               id="name"
               name="name"
               [(ngModel)]="formData.name">

        <button class="btn btn-outline-primary" type="submit" (click)="onApplyFilter()">Pesquisar</button>
    </form>

    <button class="btn btn-primary" type="button" (click)="onCreateReview()">Criar</button>
</app-header>

<app-page-container>
    <app-table [content]="tableContent" [onPageChanged]="onPageChanged.bind(this)" [page]="page"></app-table>
</app-page-container>
