<app-header>
    <form class="d-flex flex-grow-1 me-2" role="search">
        <input class="form-control me-2" type="search" placeholder="Digite o nome do cliente" aria-label="Search">
        
        <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
    </form>

    <button class="btn btn-primary" type="button" (click)="onCreateClient()">Novo</button>
</app-header>

<app-page-container>
    <app-table [content]="tableContent" [onPageChanged]="onTablePageChanged.bind(this)" [page]="page"></app-table>
</app-page-container>
